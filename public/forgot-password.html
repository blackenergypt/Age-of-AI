<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Age of AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/auth-final.js"></script>
    <script src="js/session-fix.js"></script>
</head>
<body style="overflow: hidden;">
    <audio id="background-music" loop autoplay>
        <source src="audio/background-music.wav" type="audio/wav">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>
    
    <div id="game-container">
        <div id="background-image"></div>
        
        <div class="screen">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="game-title">Age of AI</h1>
                    <p class="tagline">Recuperar Senha</p>
                </div>
                
                <form id="forgotPasswordForm" class="auth-form">
                    <div class="auth-message" id="forgotPasswordMessage"></div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="primary-button">
                            <span class="button-icon">üìß</span>
                            Enviar Link de Recupera√ß√£o
                        </button>
                    </div>
                    
                    <div class="auth-links">
                        <p><a href="/login">Voltar para o login</a></p>
                    </div>
                </form>
                
                <div class="back-to-home">
                    <a href="/" class="secondary-button">
                        <span class="button-icon">üè†</span>
                        Voltar para a p√°gina inicial
                    </a>
                </div>
                
                <button id="toggle-sound" class="sound-button">
                    <span id="sound-icon" class="button-icon">üîä</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/sound-control.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar √°udio do jogo
            const backgroundMusic = document.getElementById('background-music');
            if (backgroundMusic) {
                // Carregar configura√ß√µes de √°udio
                const savedSettings = localStorage.getItem('gameSettings');
                if (savedSettings) {
                    try {
                        const settings = JSON.parse(savedSettings);
                        backgroundMusic.volume = (settings.musicVolume || 30) / 100;
                    } catch (e) {
                        console.error('Erro ao analisar configura√ß√µes de √°udio:', e);
                        backgroundMusic.volume = 0.3; // 30% do volume m√°ximo
                    }
                } else {
                    backgroundMusic.volume = 0.3; // 30% do volume m√°ximo
                }
            }
            
            // Bot√£o de alternar som
            const toggleSoundBtn = document.getElementById('toggle-sound');
            const soundIcon = document.getElementById('sound-icon');
            
            if (toggleSoundBtn && soundIcon && backgroundMusic) {
                toggleSoundBtn.addEventListener('click', function() {
                    if (backgroundMusic.paused) {
                        backgroundMusic.play();
                        soundIcon.textContent = 'üîä';
                    } else {
                        backgroundMusic.pause();
                        soundIcon.textContent = 'üîá';
                    }
                });
            }
            
            // Handle forgot password form submission
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const messageElement = document.getElementById('forgotPasswordMessage');
                    
                    if (!messageElement) return;
                    
                    try {
                        messageElement.textContent = 'Enviando link de recupera√ß√£o...';
                        messageElement.className = 'auth-message';
                        messageElement.style.display = 'block';
                        
                        const response = await fetch('/api/auth/forgot-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            messageElement.textContent = data.message || 'Link de recupera√ß√£o enviado! Verifique seu email.';
                            messageElement.className = 'auth-message success';
                            
                            // Limpar o formul√°rio
                            forgotPasswordForm.reset();
                        } else {
                            messageElement.textContent = data.message || 'Erro ao enviar link de recupera√ß√£o';
                            messageElement.className = 'auth-message error';
                        }
                    } catch (error) {
                        console.error('Erro ao solicitar recupera√ß√£o de senha:', error);
                        messageElement.textContent = 'Erro ao conectar ao servidor. Tente novamente.';
                        messageElement.className = 'auth-message error';
                    }
                });
            }
        });
    </script>
</body>
</html>
